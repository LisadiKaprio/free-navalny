    <script type="text/javascript">
        var startDate = new Date("January 17, 2021 21:00:00"); 

        const dayInMilliseconds = 1000 * 60 * 60 * 24;
        const hourInMilliseconds = 1000 * 60 * 60;
        const minuteInMilliseconds = 1000 * 60;
        const secondInMilliseconds = 1000;

        var timer = setInterval(function() {
            var currentDate = new Date(); 
            var timeDiff = currentDate - startDate;
            var days = Math.floor(timeDiff / dayInMilliseconds);
            var remainder = timeDiff % dayInMilliseconds;
            var hours = Math.floor(remainder / hourInMilliseconds);
            remainder = remainder % hourInMilliseconds;
            var minutes = Math.floor(remainder / minuteInMilliseconds);
            var seconds = Math.floor((remainder % minuteInMilliseconds) / secondInMilliseconds);
            document.getElementById("timer").innerHTML = days + " days " + hours + " : " + minutes + " : " + seconds;
        }, 1000);
    </script>
